<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA com Angular</title>
</head>

<body>

  <mat-toolbar class="menu">
    <button  mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

    <span class="titulo"> My first App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
 
  <div>
    
    <spa-alunos [valorInicialAlunos]="valor"></spa-alunos>

    <div>
      <button (click)="exibirTabelaAluno()">Exibir Tabela</button>
      <button (click)="fecharTabela()">Fechar</button>
    </div>

    <h3>Tabela alunos:</h3>
   

  </div>

  <table *ngIf="exibeTabela">
    <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th>E-mail</th>
      <th>Curso</th>
    </tr>
    <tr *ngFor="let aluno of listaAlunos">
      <td>{{aluno.nome}}</td>
      <td>{{aluno.idade}}</td>
      <td>{{aluno.email}}</td>
      <td>{{aluno.curso}}</td>
    </tr>
  </table>

  <spa-professores [valorInicialProfs]="valorProf"></spa-professores>


  <div>
    <button (click)="exibirTabelaProf()">Exibir Tabela</button>
    <button (click)="fecharTabelaProf()">Fechar</button>
  </div>
    
    <h3>Tabela professores:</h3>
  

  <table *ngIf="exibeTabelaProf">
    <tr>
      <th>Nome</th>
      <th>Cadeira</th>
      <th>E-mail</th>
      <th>Tempos</th>
    </tr>
    <tr *ngFor="let prof of listaProfs">
      <td>{{prof.nome}}</td>
      <td>{{prof.curso}}</td>
      <td>{{prof.email}}</td>
      <td>{{prof.tempos}}</td>
    </tr>
  </table>


</body>

</html>
